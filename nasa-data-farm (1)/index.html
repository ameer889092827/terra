    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Wind Sway Animation for crops */
      @keyframes wind-sway {
        0%, 100% { transform: rotate(-2.5deg); }
        50% { transform: rotate(2.5deg); }
      }
      .animate-wind-sway {
        animation: wind-sway 3s ease-in-out infinite;
      }

      /* Rain Animation */
      @keyframes rain-fall {
        from { transform: translateY(-100px); opacity: 1; }
        to { transform: translateY(80vh); opacity: 0; }
      }
      .animate-rain {
        animation: rain-fall linear infinite;
      }

      /* Sun Glare Animation & Gradient */
      .bg-radial-sun {
        background-image: radial-gradient(circle at top right, rgba(255, 235, 150, 0.4), transparent 60%);
      }
      @keyframes pulse-sun-glare {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.7; }
      }
      .animate-pulse-sun {
        animation: pulse-sun-glare 4s ease-in-out infinite;
      }
      
      /* Fog Animation */
      @keyframes fog-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-fog {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 15;
        background: linear-gradient(90deg, rgba(200,200,210,0.4) 0%, rgba(200,200,210,0.1) 50%, rgba(200,200,210,0.4) 100%);
        background-size: 200% 100%;
        animation: fog-move 20s ease-in-out infinite;
        opacity: 0;
        animation-name: fog-move, fade-in;
        animation-duration: 20s, 3s;
        animation-timing-function: ease-in-out, ease;
        animation-iteration-count: infinite, 1;
        animation-fill-mode: forwards;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
